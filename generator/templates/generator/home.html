<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <title>Home</title>
    </head>

    <body>
    <div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <a> Select the length, please)</a>
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select>
        <br>
        <input type="checkbox", name="uppercase"> Uppercase
        <br>
        <input type="checkbox", name="numbers"> Numbers
        <br>
        <input type="checkbox", name="specialchar"> Special characters
        <br>
        <button value="submit" class="btn btn-primary">Generate!</button>
    </form>
    </div>
    </body>
